databaseChangeLog:
  - changeSet:
      id: add_fields_to_products_table
      author: org.globaroman
      changes:
        - addColumn:
            tableName: products
            columns:
              - column:
                  name: country_product
                  type: varchar(255)
              - column:
                  name: group
                  type: varchar(255)
              - column:
                  name: breed_size
                  type: varchar(255)
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: packaging
                  type: varchar(255)

